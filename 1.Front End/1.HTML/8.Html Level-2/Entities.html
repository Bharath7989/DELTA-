<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Entities -->
         <!--An HTML entity is a piece of text("String") that begins with an ampersand(&)
           and ends with a semicolon(;)-->
         <!-- and also it is used to display reserved  characters -->
           <!-- ex: we unable to write code like "a<b" or "a>b" and also we unable to give
                the space in between the words more than one space to overcome this -->
           <!-- for more spaces we use : &nbsp;,&nbsp; for each &nbsp gives one space -->
           <!-- for less than &lt; for greater than &gt;-->
           <h3>a&lt;b</h3>
           <h3>hello &nbsp; &nbsp; &nbsp;&nbsp; how are you</h3>

           <!-- if we want wish with cake then  -->
           <h2>Happy Birthday &#127874;</h2>
           <!-- for double quote  -->
           <h3>Hello Iam &quot;Bharath&quot;</h3>
           <!-- for ampersand -->
           <h3>hello I love you &amp; you love me &hearts;</h3>


</body>
</html>
