<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span Tag</title>
</head>
<body>
     <!-- Div Tag -->
         <!-- This is a container it is  used to hold other html
            elements are group together(Step by Step)  -->
         <!--It is a Block Element  -->
          <div>
            <h1>Hello Iam </h1>
            <h2>Bharath Goud</h2>
          </div>

     <!-- Span Tag -->
         <!-- This is a container it is  used to hold other html
           elements are group together(side by side)  -->
         <!--It is a Inline Element  -->
           <span>
            <h1>Hello Iam </h1>
            <h2>Bharath Goud</h2>
           </span>
   
      <!--Hr Tags  -->
         <!-- Horizontal Rule Element (Horizontal Line)-->
         <!--ONly opening tag-->
         <hr>
</body>
</body>
</html>
