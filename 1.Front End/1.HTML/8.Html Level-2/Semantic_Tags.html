<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic_Tags</title>
</head>
<body>
    <!-- [1] Header -->
      <!-- it is used for header for website and it is unique -->
      <!-- Which having the above the page -->
        <header>Bharath Goud</header>
       
    <!-- [2] Main -->
      <!--Whis is used to display the main content in the  
          website and which  is not repeats again-->
        <main>
           Twinkle Twinkle
           Little star 
           How i Wonder 
           What You are   
       </main>

    <!-- [3] Footer -->
      <!-- it is used for footer for website and it is unique -->
      <!--The website builders casually used it for address 
         contact information  -->
      <!-- Which having the below the page -->
      <footer>
        <h3>Telangana</h3>
        <h3>Mahabubabad</h3>
        <h3>Bayyaram</h3>
        <h3>Kakatiya Nagar</h3>
     </footer>

   
    <!-- [4] Nav bar -->  
      <!-- It is used when we have to grouped links -->
      <!-- Nav tag is used to navigate the links -->
      <!-- and when we have to link another websites
       or webpages as multiple it can be used. -->

      <span> 
        <nav>
         <ul>
            <li><a href="/link">My Courses</a></li>
            <li><a href="/link">Log in</a></li>
            <li><a href="/link">Alpha</a></li>
            <li><a href="/link">Delta</a></li>
            <li><a href="/link">Contact us</a></li>
         </ul>
      </nav> 
    </span>

  


</body>
</html>
