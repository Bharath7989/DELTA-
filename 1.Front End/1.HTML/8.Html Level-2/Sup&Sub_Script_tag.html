<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub&Sup_script_Tags</title>
</head>
<body>
    <!-- Super Script -->
         <!-- It is used generally for mathematical purpose -->
         <!--for ex: if we write (a+b)whole square  -->
         <h2>(a+b)<sup>2</sup></h2>

    <!-- Sub Script -->
         <!-- It is used generally for chemical  elements  purpose -->
         <!-- for ex:if we write (c6h12o6) -->
         <h2>C<sub>6</sub>H<sub>12</sub>0<sub>6</sub></h2>
</body>
</html>
