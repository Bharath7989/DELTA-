<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <!-- Text Area -->
      <!-- It is used to take the text input  from the user -->
      <!-- also taking the feedback -->
      <!-- where cols for  particular cols in text bar -->
      <!-- where rows for  particular rows in text bar -->

      <!-- Ex: -->
      <form action="/server">
       <label for="feedback"><B> Feedback </b></label>
       <textarea name="feedback" placeholder="Give Your Valuable feedback" id="feedback" cols="20" rows="4"></textarea>
       <button>submit</button>
      </form>
       
      <!-- for by default text is  -->
      <form action="/server">
        <label for="feedback"><b> Feedback </b></label>
        <textarea name="feedback" placeholder="Give Your Valuable feedback" id="feedback" cols="20" rows="4">Its very Good</textarea>
        <button>submit</button>
       </form>
        <!-- the above code submit the data as shown below -->
       <!--  file:///C:/server?feedback=Its+very+Good -->
</body>
</html>
