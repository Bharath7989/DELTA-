<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tables -->
      <!-- Tables are used to represent real life table data -->
      <!-- Tables are in the form of rows and cols -->
      <!-- <tr> is used for rows -->
      <!-- <td> is used for cols -->
      <!--<Th> is used to display table header-->
      <!-- <caption> is used for table name -->
       
    <!-- creating a table -->
    <table border="black">  
    <caption>Food Menu</caption>
    <tr> 
    <th>Item</th>
    <th>Price</th>
    </tr>
    <tr>
        <td>Frooti</td><td>10</td>
    </tr>
    <tr>
        <td>Samosa</td><td>12</td>
    </tr><tr>
        <td>Chips</td><td>20</td>
    </tr>
    </table>


</body>
</html>
