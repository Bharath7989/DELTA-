<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- INPUT TYPE="CHECKBOX" -->
        <!-- IT is used to select when we have multiple select options
           (but we can select multilple) -->
           <form action="/server">
            <!-- Here English  Subject is by default checked -->
            <label for="eng">English</label>
            <input type="checkbox" id="eng" name="English" value="English" checked>
            <br>
            <br>
            <label for="eng">Hindi</label>
            <input type="checkbox" id="hin" name="Hindi" value="Hindi">
            <br>
            <br>
            <label for="eng">Telugu</label>
            <input type="checkbox" id="tel" name="Telugu" value="Telugu" >
            <br>
            <br>
            <label for="eng">Maths</label>
            <input type="checkbox" id="Mat" name="Maths" value="Maths">
            <br>
            <br>
            <label for="eng">Physics</label>
            <input type="checkbox" id="Phy" name="Physics" value="Physics">
            <br>
            <br>
            <label for="eng">Computers</label>
            <input type="checkbox" id="comp" name="Computers" value="computers">
            <br>
            <br>
             <button type="submit">Submit</button>
           </form>
</body>
</html>
