<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <!--INPUT  -->
    <!-- <input> is used to create multiple form controls -->
        <!--  i.e password,text,date,gmail,number,..etc-->
        <!-- there are multiple types of inputs  that can be created
           using type attribute -->

     <!-- INPUT TYPE ATTRIBUTE -->
     <form action="/server">
      <b>Text input</b> 
      <br>
     <input type="text">  <!--it takes the text as input-->
     <br>
     <b>password input</b>
      <br>
     <input type="password"><!--it takes the password as input-->
      <br>
      <b>number</b>
      <br>
     <input type="number">  <!--it takes the number as input-->
     <br>
      <b>time</b>
      <br>
     <input type="time">  <!--it takes the time as input-->
     <br>
     <b>color</b>
     <br>
     <input type="color"> <!--it takes the color as input-->
     <br>
     <b>week</b>
     <br>
     <input type="week"> <!--it takes the week as input-->
  
</form>
</body>
</html>
