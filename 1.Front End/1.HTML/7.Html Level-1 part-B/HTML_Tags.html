<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAGS</title>
</head>
<body>
    <!--  HTML Tags -->
    <!-- {<p>,<h1>,<b>...etc} is called open tag -->
    <!-- {</p>,</h1>,</b>...etc} is called closing tag -->
    <!-- IN BETWEEN TAGS WE WRITE CONTENT. -->

       
       <!-- PARAGRAPH TAG -->
           <!-- if paragraph element ignores more than one space in between the words -->
           <p>This is all about paragraph tag</p>
           <!-- printing hello world using paragraph tag -->
           <p>Hello world</p>

       <!-- FOR BOLD LETTERS -->
           <b>This is all about bold letters</b>
           <!-- using bold tag in paragraph tag -->
            <p>Hello iam <b>Bharath goud</b></p>

        
       <!-- NESTED TAGS -->
           <!-- A tag which contain another tag inside the tag -->
           <p>Hello how <b>are you...?</b></p>


       <!-- HEADING ELEMENT  -->
            <!--in heading element <h1> to <h6> html represent six levels of section
             headings where <h1> is the highest level and <h6> is lowest -->
                
                 <h1>hello world</h1>    <!--This is highest section level -->
                 <h2>hello world</h2>    <!-- it is smaller than <h1> -->
                 <h3>hello world</h3>    <!-- it is smaller than <h2> -->
                 <h4>hello world</h4>    <!-- it is smaller than <h3> -->
                 <h5>hello world</h5>    <!-- it is smaller than <h4> -->
                 <h6>hello world</h6>    <!-- it is smaller than <h5> -->

</body>
</html>
