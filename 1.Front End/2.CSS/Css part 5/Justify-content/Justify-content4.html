<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="Justify-content4.css">
</head>

<body>
    <!-- container 1 -->
    <h1>flex-direction: row; <br>
        <h1 class="color">justify-content:space-around;</h1>
        <div id="container1">
            <div id="Green" class="ab">Green</div>
            <div id="blue" class="ab">blue</div>
            <div id="black" class="ab">black</div>
            <div id="pink" class="ab">pink</div>
            <div id="purple" class="ab">purple</div>
            <div id="red" class="ab">red</div>
        </div>
        <!-- container 2 -->
        <h1>flex-direction: row-reverse; <br>
            <h1 class="color">justify-content:space-evenly;</h1>
            <div id="container2">
                <div id="Green" class="ab">Green</div>
                <div id="blue" class="ab">blue</div>

                <div id="purple" class="ab">purple</div>
                <div id="red" class="ab">red</div>
            </div>
            <!-- container 3 -->
            <h1>flex-direction: column; <br>
                <h1 class="color">justify-content:space-between;</h1>
                <div id="container3">
                    <div id="Green" class="ab">Green</div>
                    <div id="blue" class="ab">blue</div>

                    <div id="pink" class="ab">pink</div>
                    <div id="purple" class="ab">purple</div>
                    <div id="red" class="ab">red</div>
                </div>

</body>
