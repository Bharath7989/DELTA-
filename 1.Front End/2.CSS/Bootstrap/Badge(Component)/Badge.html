<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- here the below code is used for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Badge.css">
</head>
<body> 
    <h2>This is badge class</h2>
      <span class="badge bg-danger">New</span>
      <span class="badge bg-info">10+</span>
      <br>
      <br>
      <h6>Notification <span class="badge bg-success">10+</span></h6>
      <h6>Notification <span class="badge bg-danger">new</span></h6>

      <h2>Badge button</h2>
      <div class="btn btn-dark">
        followers
         <span class="badge bg-success">100+</span>
      </div>

    <div class="btn btn-dark position-relative">
        Likes
        <span class="badge bg-success">100+</span>
    </div>

    <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
        </span>
    </button>
<br>
<br>
    <button type="button" class="btn btn-primary position-relative">
        Profile
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle "><font size="2px">1+</font></span>
    </button>
<br>
<br>
<h6>The below one which makes the rounded badge</h6>
    <div class="btn btn-dark">
        followers
        <span class="badge bg-success rounded-pill">100+</span>
    </div>
    <!-- the below one is used to linking the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
