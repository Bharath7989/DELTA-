<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- here the below code is used for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Button.css">
</head>
<body>
<h2>This is bootstrap normal button</h2>
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-secondary">Submit</button>
    <button class="btn btn-success">Submit</button>
    <button class="btn btn-danger">Submit</button>
    <button class="btn btn-warning">Submit</button>
    <button class="btn btn-info">Submit</button>
    <button class="btn btn-light">Submit</button>
    <button class="btn btn-dark">Submit</button>
    <button class="btn btn-link">Submit</button>

<h2>This is a button outline.</h2>
     <button class="btn btn-outline-primary">Submit</button>
     <button class="btn btn-outline-secondary">Submit</button>
     <button class="btn btn-outline-success">Submit</button>
     <button class="btn btn-outline-danger">Submit</button>
     <button class="btn btn-outline-warning">Submit</button>
     <button class="btn btn-outline-info">Submit</button>
     <button class="btn btn-outline-light">Submit</button>
     <button class="btn btn-outline-dark">Submit</button>
     <button class="btn btn-outline-link">Submit</button>

<h2>Making the button large and small.</h2>
      <button class="btn btn-outline-primary btn-lg">Submit</button> 
      <button class="btn btn-outline-warning btn-sm">Submit</button>

<h2>For button disable</h2>
    <button class="btn btn-outline-danger btn-lg" disabled>Submit</button>

<h2>Making the anchor tag as a button</h2>
    <a href="#" class="btn btn-success">Google me!</a>



    <!-- the below one is used to linking the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
