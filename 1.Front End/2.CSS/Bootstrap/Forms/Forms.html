<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- here the below code is used for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Button.css">
</head>
<body>
    <h2>Form Demo</h2>
         <form class="mb-3">
            <h4>Email</h4>
         <label for="Email" class="form-label" >Email</label>
         <input type="text" id="Email" placeholder="Email" class="form-control-sm">
        <h4>Password</h4>
        <label for="Pass" class="form-label">Password</label>
        <input type="password" id="Pass" placeholder="Password" class="form-control">
         </form>
         <div class="mb-3">
            <select class="form-select-sm" >
                <option selected>select</option>
              <option value="1">one</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
         </div>
         <h4>The below one is normal checkbox</h4>
         <div class="mb-3">
            <input type="checkbox" id="agree">
            <label for="agree">Agree</label>
         </div>
        <h4>The below one is normal checkbox</h4>
    <div class="mb-3">
        <input type="checkbox" id="agre" class="form-check-input">
        <label for="agre">Agree</label>
    </div>
    <h3>Radio button</h3>
    <div class="mb-3">
        <label for="male">Male</label>
        <input type="radio" id="male" class="form-check-input" name="gender">
        <label for="female">FeMale</label>
        <input type="radio" id="female" class="form-check-input" name="gender">
    </div>
    <h3>Switch</h3>
    <div class="form-check form-switch mb-3">
        <input type="checkbox" id="agre" class="form-check-input">
        <label for="agre">Agree</label>
    </div>
    
    <!-- the below one is used to linking the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
