<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- here the below code is used for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Button.css">
</head>
<body>
    <!-- This is a process  one -->
    <!-- here we mentioned that one  row and two col as  shown  in below. -->
    <!-- here the row is contain 12 col by defaultly -->
    <!-- here we mentioned that 2 col so that  the row can devided into 2 cols here each column combines 6 lines -->
    <div class="container">
        <div class="row" >
            <div class="col  bg-primary">one</div>
            <div class="col  bg-success">two</div>
        </div>
    </div>
        <br>
    <!-- here we mentioned that one  row and three col as  shown  in below. -->
    <!-- here the row is contain 12 col by defaultly -->
    <!-- here we mentioned that 3 col so that  the row can devided into 3 cols here each column combines 4 lines -->
        <div class="container">
            <div class="row">
            <div class="col  bg-danger">Three</div>
            <div class="col  bg-info">Four</div>
            <div class="col  bg-warning">Five</div>
        </div>
    </div>
    <br>
    <!-- This is a process two -->
       <div class="container">
          <div class="row">
            <div class="col-6  bg-primary">one</div>
            <div class="col-6  bg-success">two</div>
         </div>
        <br>
        <div class="container">
        <div class="row">
            <div class="col-4  bg-danger">Three</div>
            <div class="col-4  bg-info">Four</div>
            <div class="col-4  bg-warning">Five</div>
        </div>
    </div>
    <!-- the below one is used to linking the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
