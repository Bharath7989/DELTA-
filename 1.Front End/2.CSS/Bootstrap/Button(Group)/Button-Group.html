<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- here the below code is used for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Button.css">
</head>

<body>
   <h5> The below which are not in the grouped form </h5>
    <div class="btn btn-primary">Primary</div>
    <div class="btn btn-primary">Primary</div>
    <div class="btn btn-primary">Primary</div>
    <br> 
    <br>
    <div class="btn-group">
        <div class="btn btn-primary">Primary</div>
        <div class="btn btn-primary">Primary</div>
        <div class="btn btn-primary">Primary</div>
    </div>
<br>
<br>
    <div class="btn-group">
        <div class="btn btn-primary">Primary</div>
        <div class="btn btn-danger">Primary</div>
        <div class="btn btn-success">Primary</div>
    </div>
    <h6>The below one  is the Button outline</h6>
    <div class="btn-group">
        <div class="btn btn-outline-primary">Primary</div>
        <div class="btn btn-outline-danger">Primary</div>
        <div class="btn btn-success">Primary</div>
    </div>
   <br>
   <br>
   <h6>This is checkbox</h6>
    <div class="btn-group">
         <input type="checkbox" class="btn-check" id="apple">
         <label for="apple"  class="btn btn-outline-danger">apple</label> 
         <input type="checkbox" class="btn-check" id="banana">
         <label for="banana"  class="btn btn-outline-warning">banana</label>
         <input type="checkbox" class="btn-check" id="mango">
         <label for="mango"  class="btn btn-outline-success">mango</label>
    </div>
    <h6>This is Radio</h6>
    <div class="btn-group">
        <input type="radio" class="btn-check" id="Male" name="Gender">
        <label for="Male"   class="btn btn-outline-danger">Male</label>
        <input type="radio" class="btn-check" id="FeMale" name="Gender">
        <label for="FeMale" class="btn btn-outline-warning">FeMale</label>
        <input type="radio" class="btn-check" id="Others" name="Gender">
        <label for="Others" class="btn btn-outline-success">Others</label>
    </div>

    <!-- the below one is used to linking the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
