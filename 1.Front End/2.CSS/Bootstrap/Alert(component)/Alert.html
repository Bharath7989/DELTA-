<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- here the below code is used for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Alert.css">
</head>

<body>
    <div class="alert alert-danger ">Download Failed ! Please try again..!</div>
    <div class="alert alert-success">Congratulations ! Your score is 50/50</div>
    <div class="alert alert-success alert-dismissible">Congratulations ! Your score is 50/50
    <button class=" btn-close" data-bs-dismiss="alert" ></button>
    </div>

    <!-- the below one is used to linking the javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
