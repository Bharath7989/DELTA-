<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Inline-Block.css">
</head>
<body>
    <!-- The below is block its takes whole line.  -->
    <div>This is div1</div>
    <div>This is div2</div>

    <!-- Note:Inline elements doesn't works height and width -->
    <!-- The below is Inline its takes required space in the   line.  -->
    <span>This is span1</span>
    <span>This is span2</span>
    <br>
    <br>
    <!-- The below is the bold inline tag. -->
    <b>This is paragraph1</b>
    <b>This is paragraph2</b>
</body>
</html>
