<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <!-- TEXT ALIGN PROPERTY -->
    <!-- Text align -->
         <!-- 
            this element gives the align for the parent element.
             
               text-align:center;
               text-align:left/start;
               text-align:right/end;
               text-align:justify;--} this is used for spacing in between the words.
          -->

    <!-- Font-weight -->
          <!--  *it helps to set the text how light & bold. 
                *here the values from 100 to 900.
                *with the difference 100 i.e(100,200,300,...900)
            
              font-weight:normal--} 400 
              font-weight:bold--}700
              font-weight:100
            
               the below code is used under parent element.
               ex: if the out element font weight is more.
               if we want to increase more then use below bolder.
               if we want to decrease or lighter then use lighter.-->
  
  
    <!-- Text-decoration -->
        <!-- sets the appearance of decorative lines on text like:
        
             text-decoration:underline;
             text-decoration:line-through;
             text-decoration:overline;
            
         ** for text decoration color:
            text-decoration:red underline;
        
         **for text decoration style:
           text-decoration:wavy red underline;


        ##REMOVING ANCHOR TAG'S UNDERLINE.
          text-decoration:none;
        -->


    <!-- Line-height -->
            <!-- controls the height of the line of text

            p{
                line-height:normal;
            }
            p{
                line-height:2.5;    --}2.5xnormal=2.5;
                                       2xnormal=2;
                                       0.5xnormal=0.5;
            }-->
    
    <!--Letter-Spacing  -->
         <!-- controls the horizontal spacing behaviour between the text characters.
             where px=pixels.
            h1{
                letter-spacing:normal;  --}hello;
            }
            h1{
                letter-spacing:10px;   --}h e l l o;
            }
          -->
    

    <!-- Pixels(px) -->
         <!-- most commonly used absolute unit(px). 96px=1 inch-->
         <!-- not suitable for responsive websites. -->
         <!-- responsive websites uses relative units. 
            h1{
                font-size:50px;
            }-->

    <!-- FONT-FAMILY -->
         <!-- specifies a prioritized list of one or more font family names. 
        
             font-family:arial;
             font-family:avant garde,didot,sans-serif;
               *we can give the more font names because if the broser not support avant garde then  didot shows
                if didot not supports browser then moves sons-serif.
                (backup family) 
               -->
       
</body>
