<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Checked.css">
</head>
<body>
    <!-- THIS IS ALL ABOUT RADIO BOX -->
    <input type="radio" id="yes" name="gender">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="gender">
    <label for="no">No</label>
<br>
    <!-- THIS IS ALL ABOUT CHECK BOX -->
    <input type="checkbox" id="apple" name="fruit">
    <label for="apple">apple</label>
    <br>
    <input type="checkbox" id="ball" name="fruit">
    <label for="ball">ball</label>
    <br>
    <input type="checkbox" id="cat" name="fruit">
    <label for="cat">cat</label>
    <br>
    <input type="checkbox" id="dog" name="fruit">
    <label for="dog">dog</label>
</body>
</html>
